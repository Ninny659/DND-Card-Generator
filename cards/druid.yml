  classes: [Druid]
  subclasses: [Land]
  casting_time: 1 action
  range: Self
  components: V, S, M (A bit of fur from a bloodhound.)
  duration: Up to 1 hour
  description: |
    Sense direction to creature's location within 1,000 feet. Can find specific known creature OR nearest of a type (must have seen up close within 30 feet). Know direction of movement if moving. Doesn't work on polymorphed creatures. Blocked by 10+ feet wide running water.

- name: Locate Object
  level: 2
  school: Divination
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: Self
  components: V, S, M (A forked twig.)
  duration: Up to 10 minutes
  description: |
    Sense direction to object's location within 1,000 feet. Can find specific known object OR nearest of a kind (must have seen up close within 30 feet). Know direction of movement if moving. Blocked by any thickness of lead.

- name: Longstrider
  level: 1
  school: Transmutation
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: Touch
  components: V, S, M (A pinch of dirt.)
  duration: 1 hour
  description: |
    Touched creature's speed increases by 10 feet.

- name: Mass Cure Wounds
  level: 5
  school: Conjuration
  classes: [Druid]
  subclasses: [Life]
  casting_time: 1 action
  range: 60 feet
  components: V, S
  duration: Instantaneous
  description: |
    Choose up to six creatures in 30-foot radius sphere. Each regains 3d8 + spellcasting modifier HP. No effect on undead/constructs.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 6th level or higher, the healing increases by 1d8 for each slot level above 5th.

- name: Mending
  level: 0
  school: Transmutation
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 minute
  range: Touch
  components: V, S, M (Two lodestones.)
  duration: Instantaneous
  description: |
    Repair single break/tear (max 1 foot) in touched object, leaving no trace. Can physically repair magic items or constructs but can't restore magic to them.

- name: Mirage Arcane
  level: 7
  school: Illusion
  classes: [Druid]
  casting_time: 10 minutes
  range: Sight
  components: V, S
  duration: 10 days
  description: |
    Make terrain in 1-mile square look, sound, smell, and feel like other terrain. General shape remains same. Can alter structures or add them. Doesn't disguise creatures. Illusion is fully tactile - can create actual difficult terrain or vice versa. Removed pieces disappear. Truesight sees true form but all other elements remain, so creature can still physically interact with illusion.

- name: Moonbeam
  level: 2
  school: Evocation
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: 120 feet
  components: V, S, M (Several seeds of any moonseed plant and a piece of opalescent feldspar.)
  duration: Up to 1 minute
  description: |
    5-foot radius, 40-foot cylinder of dim light. Creatures entering or starting turn inside make Constitution save or take 2d10 radiant damage (half on success). Shapechangers have disadvantage; if fail, revert to original form and can't change until leaving light. Action to move beam 60 feet.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 1d10 for each slot level above 2nd.

- name: Move Earth
  level: 6
  school: Transmutation
  classes: [Druid]
  casting_time: 1 action
  range: 120 feet
  components: V, S, M (An iron blade and a small bag containing a mixture of soils--clay, loam, and sand.)
  duration: Up to 2 hours
  description: |
    Choose 40-foot square terrain. Reshape dirt, sand, or clay: raise/lower elevation, create/fill trench, erect/flatten wall, form pillar. Changes can't exceed half area's largest dimension (e.g., 40-foot square can create 20-foot pillar, 20-foot deep trench). Takes 10 minutes to complete. Every 10 minutes concentrating, can affect new area. Slow transformation prevents trapping creatures. Can't manipulate stone. Structures may collapse if made unstable.

- name: Pass Without Trace
  level: 2
  school: Abjuration
  classes: [Druid]
  subclasses: [Lore, Land]
  casting_time: 1 action
  range: Self
  components: V, S, M (Ashes from a burned leaf of mistletoe and a sprig of spruce.)
  duration: Up to 1 hour
  description: |
    Creatures you choose within 30 feet gain +10 to Dexterity (Stealth) checks and can't be tracked except magically. Affected creatures leave no tracks or traces.

- name: Planar Binding
  level: 5
  school: Abjuration
  classes: [Druid]
  casting_time: 1 hour
  range: 60 feet
  components: V, S, M (A jewel worth at least 1,000 gp, which the spell consumes.)
  duration: 24 hours
  description: |
    Bind celestial, elemental, fey, or fiend to service. Creature must be within range entire casting (typically in magic circle). At completion, target makes Charisma save or bound to serve. If summoned by another spell, that spell's duration extends to match. Bound creature follows instructions to best of ability. If hostile, twists words to achieve own objectives. Reports when instructions complete if on same plane, or returns to binding location if different plane.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of a higher level, the duration increases; 10 days with a 6th-level slot, 30 days with a 7th-level slot, 180 days with an 8th-level slot, and a year and a day with a 9th-level spell slot.

- name: Plane Shift
  level: 7
  school: Conjuration
  classes: [Druid]
  casting_time: 1 action
  range: Touch
  components: V, S, M (A forked, metal rod worth at least 250 gp, attuned to a particular plane of existence.)
  duration: Instantaneous
  description: |
    Willing Transport: You and up to eight willing creatures linking hands transport to different plane. Specify destination in general terms, appear in/near it. Alternatively, if you know teleportation circle's sigil sequence on another plane, go to that circle.
    
    Unwilling Banish: Make melee spell attack against creature within reach. On hit, target makes Charisma save or transports to random location on plane you specify. Must find own way back.

- name: Plant Growth
  level: 3
  school: Transmutation
  classes: [Druid]
  subclasses: [Lore, Land]
  casting_time: 1 action
  range: 150 feet
  components: V, S
  duration: Instantaneous
  description: |
    Two uses: Instant (1 action) - 100-foot radius plants become overgrown, cost 4 feet movement per 1 foot. Can exclude areas. Long-term (8 hours) - Half-mile radius enriched for 1 year, plants yield double food when harvested.

- name: Poison Spray
  level: 0
  school: Conjuration
  classes: [Druid]
  casting_time: 1 action
  range: 10 feet
  components: V, S
  duration: Instantaneous
  description: |
    Target makes Constitution save or takes 1d12 poison damage.
  higher_level: This spell's damage increases by 1d12 when you reach 5th level (2d12), 11th level (3d12), and 17th level (4d12).

- name: Polymorph
  level: 4
  school: Transmutation
  classes: [Druid]
  casting_time: 1 action
  range: 60 feet
  components: V, S, M (A caterpillar cocoon.)
  duration: Up to 1 hour
  description: |
    Transform creature into new beast form. Unwilling makes Wisdom save to avoid. Shapechangers auto-succeed. New form: any beast with CR ≤ target's CR (or level). Target's stats replaced by beast's but retains alignment/personality. Assumes beast's HP. When reverting, returns to original HP. If reverts from 0 HP, excess damage carries over. Can't speak, cast, or use hands. Gear melds. Can't activate equipment.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 5th level or higher, the maximum CR increases by 1 for each slot level above 4th.

- name: Produce Flame
  level: 0
  school: Conjuration
