  higher_level: At Higher Levels. When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 1d8 for each slot level above 2nd.

- name: Heroes' Feast
  level: 6
  school: Conjuration
  classes: [Druid]
  casting_time: 10 minutes
  range: 30 feet
  components: V, S, M (A gem-encrusted bowl worth at least 1,000gp, which the spell consumes.)
  duration: Instantaneous
  description: |
    Create feast taking 1 hour to consume. Up to twelve creatures partake. Benefits after 1 hour: cured of diseases/poison, immune to poison/frightened, advantage on Wisdom saves, +2d10 max HP and current HP. Benefits last 24 hours.

- name: Hold Person
  level: 2
  school: Enchantment
  classes: [Druid]
  subclasses: [Lore, Land]
  casting_time: 1 action
  range: 60 feet
  components: V, S, M (A small, straight piece of iron.)
  duration: Up to 1 minute
  description: |
    Humanoid makes Wisdom save or is paralyzed. At end of each turn, can repeat save to end effect.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 3rd level or higher, you can target one additional humanoid for each slot level above 2nd. The humanoids must be within 30 feet of each other when you target them.

- name: Ice Storm
  level: 4
  school: Evocation
  classes: [Druid]
  subclasses: [Land]
  casting_time: 1 action
  range: 300 feet
  components: V, S, M (A pinch of dust and a few drops of water.)
  duration: Instantaneous
  description: |
    20-foot radius, 40-foot high cylinder. Creatures make Dexterity save or take 2d8 bludgeoning and 4d6 cold damage (half on success). Area becomes difficult terrain until end of your next turn.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 5th level or higher, the bludgeoning damage increases by 1d8 for each slot level above 4th.

- name: Insect Plague
  level: 5
  school: Conjuration
  classes: [Druid]
  subclasses: [Land]
  casting_time: 1 action
  range: 300 feet
  components: V, S, M (A few grains of sugar, some kernels of grain, and a smear of fat.)
  duration: Up to 10 minutes
  description: |
    20-foot radius sphere of locusts. Area is lightly obscured and difficult terrain. Creatures in area when it appears or entering/ending turn there make Constitution save or take 4d10 piercing damage (half on success).
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 6th level or higher, the damage increases by 1d10 for each slot level above 5th.

- name: Jump
  level: 1
  school: Transmutation
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: Touch
  components: V, S, M (A grasshopper's hind leg.)
  duration: 1 minute
  description: |
    Touched creature's jump distance triples until spell ends.

- name: Lesser Restoration
  level: 2
  school: Abjuration
  classes: [Druid]
  subclasses: [Lore, Life, Devotion]
  casting_time: 1 action
  range: Touch
  components: V, S
  duration: Instantaneous
  description: |
    End one disease or one condition (blinded, deafened, paralyzed, or poisoned) on touched creature.

- name: Locate Animals or Plants
  level: 2
  school: Divination
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: Self
  components: V, S, M (A bit of fur from a bloodhound.)
  duration: Instantaneous
  description: |
    Learn direction and distance to closest specified beast or plant within 5 miles.

- name: Locate Creature
  level: 4
