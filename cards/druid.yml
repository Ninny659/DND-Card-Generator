- name: Animal Friendship
  level: 1
  school: Enchantment
  classes: [Druid]
  casting_time: 1 action
  range: 30 feet
  components: V, S, M (A morsel of food.)
  duration: 24 hours
  description: |
    Choose a visible beast within range that can see and hear you. If its Intelligence is 4+, spell fails. Otherwise, beast makes Wisdom save or is charmed for duration. Spell ends if you or companions harm target.

- name: Animal Messenger
  level: 2
  school: Enchantment
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: 30 feet
  components: V, S, M (A morsel of food.)
  duration: 24 hours
  description: |
    Choose a Tiny beast within range. Specify a location you've visited and a general recipient description. Speak a 25-word message. Beast travels toward location (50 miles/day flying, 25 miles other) for duration, delivers message to matching creature, then returns if unsuccessful.

- name: Animal Shapes
  level: 8
  school: Transmutation
  classes: [Druid]
  casting_time: 1 action
  range: 30 feet
  components: V, S
  duration: Up to 24 hours
  description: |
    Transform any number of willing creatures you see into Large or smaller beasts (CR 4 or lower). Lasts until 0 HP or duration ends. Targets retain alignment and mental scores, gain beast's stats and HP. Excess damage carries over. Can't speak or cast. Gear melds.

- name: Antilife Shell
  level: 5
  school: Abjuration
  classes: [Druid]
  casting_time: 1 action
  range: Self
  components: V, S
  duration: Up to 1 hour
  description: |
    A 10-foot radius barrier moves with you, blocking living creatures except undead and constructs. Affected creatures can't pass through but can cast spells or attack with ranged/reach weapons through it. Spell ends if you force creatures through barrier.

- name: Antipathy/Sympathy
  level: 8
  school: Enchantment
  classes: [Druid]
  casting_time: 1 hour
  range: 60 feet
  components: V, S, M (Either a lump of alum soaked in vinegar for the antipathy effect or a drop of honey for the sympathy effect.)
  duration: 10 days
  description: |
    Target Huge or smaller object/creature or 200-foot cube area. Specify a creature type. Choose antipathy or sympathy.
    
    Antipathy: Designated creatures within 60 feet or that can see target make Wisdom save or become frightened. Must move to nearest safe spot where they can't see target. Frightened again if they see target or move within 60 feet.
    
    Sympathy: Designated creatures within 60 feet or that can see target make Wisdom save or must use movement to approach target. Can't willingly move away once reached.
    
    Harmed creatures can save to end effect. Creatures ending turn beyond 60 feet and unable to see target can save. Additional save every 24 hours. Success makes creature immune for 1 minute.

- name: Awaken
  level: 5
  school: Transmutation
  classes: [Druid]
  casting_time: 8 hours
  range: Touch
  components: V, S, M (An agate worth at least 1,000 gp, which the spell consumes.)
  duration: Instantaneous
  description: |
    Touch a Huge or smaller beast or plant with Intelligence 3 or less. Target gains Intelligence 10 and speaks one language you know. Plants gain movement and human-like senses. Target is charmed for 30 days or until harmed. After charm ends, chooses friendliness based on treatment.

- name: Barkskin
  level: 2
  school: Transmutation
  classes: [Druid]
  subclasses: [Lore, Land]
  casting_time: 1 action
  range: Touch
  components: V, S, M (A handful of oak bark.)
  duration: Up to 1 hour
  description: |
    Touch a willing creature. Target's skin becomes bark-like and AC can't be less than 16 regardless of armor worn until spell ends.

- name: Blight
  level: 4
  school: Necromancy
  classes: [Druid]
  subclasses: [Land]
  casting_time: 1 action
  range: 30 feet
  components: V, S
  duration: Instantaneous
  description: |
    Creature makes Constitution save or takes 8d8 necrotic damage (half on success). No effect on undead/constructs. Plant creatures have disadvantage and take maximum damage. Nonmagical plants automatically wither and die without save.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 5th level or higher, the damage increases by 1d8 for each slot level above 4th.

- name: Call Lightning
  level: 3
  school: Conjuration
  classes: [Druid]
  subclasses: [Lore, Land]
  casting_time: 1 action
  range: 120 feet
  components: V, S
  duration: Up to 10 minutes
  description: |
    Create a 60-foot radius, 10-foot tall storm cloud 100 feet above. Each turn as an action, call lightning to a point. Creatures within 5 feet make Dexterity save or take 3d10 lightning damage (half on success). If outdoors in storm, damage increases by 1d10.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 4th level or higher, the damage increases by 1d10 for each slot level above 3rd.

- name: Charm Person
  level: 1
  school: Enchantment
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: 30 feet
  components: V, S
  duration: 1 hour
  description: |
    Target humanoid makes Wisdom save (advantage if you're fighting it) or is charmed until spell ends or until harmed. Charmed creature regards you as friendly acquaintance. When spell ends, creature knows it was charmed.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 2nd level or higher, you can target one additional creature for each slot level above 1st. The creatures must be within 30 feet of each other when you target them.

- name: Commune With Nature
  level: 5
  school: Divination
  classes: [Druid]
  subclasses: [Land]
  casting_time: 1 minute
  range: Self
  components: V, S
  duration: Instantaneous
  description: |
    Become one with nature and gain knowledge of surrounding territory. Outdoors: 3 miles. Caves/underground: 300 feet. Doesn't function in constructed areas.
    
    Learn up to three facts about: terrain and bodies of water; prevalent plants, minerals, animals, or peoples; powerful celestials, fey, fiends, elementals, or undead; influence from other planes; buildings.

- name: Confusion
  level: 4
  school: Enchantment
  classes: [Druid]
  casting_time: 1 action
  range: 90 feet
  components: V, S, M (Three walnut shells.)
  duration: Up to 1 minute
  description: |
    Creatures in 10-foot radius sphere make Wisdom save or are affected. Affected targets can't take reactions and roll d10 at start of each turn:
    
    1: Move randomly, no action.
    2-6: No movement or actions.
    7-8: Melee attack random creature in reach, or nothing.
    9-10: Act normally.
    
    At end of each turn, affected target can save to end effect.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 5th level or higher, the radius increases by 5 feet for each slot level above 4th.

- name: Conjure Animals
  level: 3
  school: Conjuration
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: 60 feet
  components: V, S
  duration: Up to 1 hour
  description: |
    Summon fey-beasts: one CR 2, two CR 1, four CR 1/2, or eight CR 1/4. They're friendly, act on group initiative, obey verbal commands, and defend if not commanded. Disappear at 0 HP or when spell ends. GM provides statistics.
  higher_level: At Higher Levels. When you cast this spell using certain higher-level spell slots, you choose one of the summoning options above, and more creatures appear - twice as many with a 5th-level slot, three times as many with a 7th-level slot, and four times as many with a 9th-level slot.

- name: Conjure Elemental
  level: 5
  school: Conjuration
  classes: [Druid]
  subclasses: [Land]
  casting_time: 1 minute
  range: 90 feet
  components: V, S, M (Burning incense for air, soft clay for earth, sulfur and phosphorus for fire, or water and sand for water.)
  duration: Up to 1 hour
  description: |
    Choose 10-foot cube of air, earth, fire, or water. Elemental (CR 5 or lower) appears within 10 feet. Friendly, acts on own initiative, obeys verbal commands, defends if not commanded.
    
    If concentration breaks: Elemental doesn't disappear but becomes hostile and might attack. Can't be dismissed. Disappears 1 hour after summoning. GM has statistics.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 6th level or higher, the challenge rating increases by 1 for each slot level above 5th.

- name: Conjure Fey
  level: 6
  school: Conjuration
  classes: [Druid]
  casting_time: 1 minute
  range: 90 feet
  components: V, S
  duration: Up to 1 hour
  description: |
    Summon fey creature or fey spirit as beast (CR 6 or lower). Appears in unoccupied space. Friendly, acts on own initiative, obeys verbal commands that don't violate alignment, defends if not commanded.
    
    If concentration breaks: Fey doesn't disappear but becomes hostile and might attack. Can't be dismissed. Disappears 1 hour after summoning. GM has statistics.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 7th level or higher, the challenge rating increases by 1 for each slot level above 6th.

- name: Conjure Minor Elementals
  level: 4
  school: Conjuration
  classes: [Druid]
  casting_time: 1 minute
  range: 90 feet
  components: V, S
  duration: Up to 1 hour
  description: |
    Summon elementals: one CR 2, two CR 1, four CR 1/2, or eight CR 1/4. They appear in unoccupied spaces, are friendly, act on group initiative, obey verbal commands, defend if not commanded. Disappear at 0 HP or spell end. GM provides statistics.
  higher_level: At Higher Levels. When you cast this spell using certain higher-level spell slots, you choose one of the summoning options above, and more creatures appear - twice as many with a 6th-level slot, and three times as many with an 8th-level slot.

- name: Conjure Woodland Beings
  level: 4
  school: Conjuration
  classes: [Druid]
  casting_time: 1 action
  range: 60 feet
  components: V, S, M (One holly berry per creature summoned.)
  duration: Up to 1 hour
  description: |
    Summon fey: one CR 2, two CR 1, four CR 1/2, or eight CR 1/4. Appear in unoccupied spaces, friendly, group initiative, obey verbal commands, defend if not commanded. Disappear at 0 HP or spell end. GM has statistics.
  higher_level: At Higher Levels. When you cast this spell using certain higher-level spell slots, you choose one of the summoning options above, and more creatures appear - twice as many with a 6th-level slot, and three times as many with an 8th-level slot.

- name: Contagion
  level: 5
  school: Necromancy
  classes: [Druid]
  casting_time: 1 action
  range: Touch
  components: V, S
  duration: 7 days
  description: |
    Melee spell attack to inflict disease. Target makes Constitution save at end of each turn. After three failures, disease lasts for duration. After three successes, recovers and spell ends.
    
    Blinding Sickness: Disadvantage on Wisdom checks/saves, blinded.
    Filth Fever: Disadvantage on Strength checks/saves/attacks.
    Flesh Rot: Disadvantage on Charisma checks, vulnerable to all damage.
    Mindfire: Disadvantage on Intelligence checks/saves, acts as confusion in combat.
    Seizure: Disadvantage on Dexterity checks/saves/attacks.
    Slimy Doom: Disadvantage on Constitution checks/saves. When damaged, stunned until end of next turn.

- name: Control Water
  level: 4
  school: Transmutation
  classes: [Druid]
  casting_time: 1 action
  range: 300 feet
  components: V, S, M (A drop of water and a pinch of dust.)
  duration: Up to 10 minutes
  description: |
    Control water in 100-foot cube. Choose effect (can change as action each turn):
    
    Flood: Water rises 20 feet or create 20-foot wave. Wave carries/capsizes Huge or smaller vehicles (25% capsize chance).
    
    Part Water: Create trench. Water forms walls on sides.
    
    Redirect Flow: Water flows in chosen direction, even over obstacles/walls.
    
    Whirlpool (requires 50-foot square, 25-foot deep water): 5-foot base, 50-foot top vortex. Creatures/objects within 25 feet pulled 10 feet toward it. Strength (Athletics) check vs spell DC to swim away. Entering/starting turn: Strength save or take 2d8 bludgeoning and caught (half damage, not caught on success). Caught creatures can attempt escape (disadvantage). Objects take 2d8 each turn.

- name: Control Weather
  level: 8
  school: Transmutation
  classes: [Druid]
  subclasses: [Land]
  casting_time: 10 minutes
  range: Self
  components: V, S, M (Burning incense and bits of earth and wood mixed in water.)
  duration: Up to 8 hours
  description: |
    Control weather within 5 miles. Must be outdoors. Change precipitation, temperature, and wind. Takes 1d4×10 minutes for changes to take effect. Can change conditions again afterward.
    
    Change current condition by one stage up or down:
    
    Precipitation: 1-Clear, 2-Light clouds, 3-Overcast/fog, 4-Rain/hail/snow, 5-Torrential rain/driving hail/blizzard.
    
    Temperature: 1-Unbearable heat, 2-Hot, 3-Warm, 4-Cool, 5-Cold, 6-Arctic cold.
    
    Wind: 1-Calm, 2-Moderate, 3-Strong, 4-Gale, 5-Storm. Can change direction.

- name: Create Food and Water
  level: 3
  school: Conjuration
  classes: [Druid]
  subclasses: [Lore, Land]
  casting_time: 1 action
  range: 30 feet
  components: V, S
  duration: Instantaneous
  description: |
    Create 45 pounds of food and 30 gallons of water, enough for fifteen humanoids or five steeds for 24 hours. Food is bland, spoils after 24 hours. Water is clean and doesn't spoil.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 4th level or higher, you create an additional 15 pounds of food and 10 gallons of water for each slot level above 3rd.

- name: Create or Destroy Water
  level: 1
  school: Transmutation
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: 30 feet
  components: V, S, M (A drop of water if creating water, or a few grains of sand if destroying it.)
  duration: Instantaneous
  description: |
    Create: Make 10 gallons of clean water in a container or as rain in a 30-foot cube. Destroy: Destroy 10 gallons in a container or destroy fog in a 30-foot cube.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 2nd level or higher, you create or destroy 10 additional gallons of water, or the size of the cube increases by 5 feet, for each slot level above 1st.

- name: Cure Wounds
  level: 1
  school: Evocation
  classes: [Druid]
  subclasses: [Lore, Life]
  casting_time: 1 action
  range: Touch
  components: V, S
  duration: Instantaneous
  description: |
    Touched creature regains 1d8 + spellcasting modifier hit points. No effect on undead or constructs.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 2nd level or higher, the healing increases by 1d8 for each slot level above 1st.

- name: Darkvision
  level: 2
  school: Transmutation
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: Touch
  components: V, S, M (Either a pinch of dried carrot or an agate.)
  duration: 8 hours
  description: |
    Touch willing creature to grant darkvision 60 feet for duration.

- name: Daylight
  level: 3
  school: Evocation
  classes: [Druid]
  subclasses: [Lore, Land]
  casting_time: 1 action
  range: 60 feet
  components: V, S
  duration: 1 hour
  description: |
    60-foot radius bright light sphere, 60 feet additional dim light. If on held/uncarried object, light moves with it. Covering object blocks light. Dispels 3rd-level or lower darkness spells in overlapping area.

- name: Detect Magic
  level: 1
  school: Divination
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: Self
  components: V, S
  duration: Up to 10 minutes
  description: |
    Sense magic within 30 feet. Action to see aura around magical creatures/objects and learn school of magic. Penetrates most barriers but blocked by 1 foot stone, 1 inch metal, thin lead, or 3 feet wood/dirt.

- name: Detect Poison and Disease
  level: 1
  school: Divination
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: Self
  components: V, S, M (A yew leaf.)
  duration: Up to 10 minutes
  description: |
    Sense presence, location, and kind of poisons, poisonous creatures, and diseases within 30 feet. Blocked by 1 foot stone, 1 inch metal, thin lead sheet, or 3 feet wood/dirt.

- name: Dispel Magic
  level: 3
  school: Abjuration
  classes: [Druid]
  subclasses: [Lore, Devotion]
  casting_time: 1 action
  range: 120 feet
  components: V, S
  duration: Instantaneous
  description: |
    Choose creature, object, or magical effect. Spells of 3rd level or lower end. For 4th+ level spells, make ability check using spellcasting ability vs DC 10 + spell level. Success ends spell.

- name: Divination
  level: 4
  school: Divination
  classes: [Druid]
  subclasses: [Land]
  casting_time: 1 action
  range: Self
  components: V, S, M (Incense and a sacrificial offering appropriate to your religion, together worth at least 25gp, which the spell consumes.)
  duration: Instantaneous
  description: |
    Contact a god or servants. Ask one question about a goal, event, or activity within 7 days. GM gives truthful reply (phrase, rhyme, or omen). Doesn't account for changing circumstances. 25% cumulative chance of random reading for each casting after first before next long rest.

- name: Dominate Beast
  level: 4
  school: Enchantment
  classes: [Druid]
  casting_time: 1 action
  range: 60 feet
  components: V, S
  duration: Up to 1 minute
  description: |
    Beast makes Wisdom save (advantage if you're fighting it) or is charmed. Telepathic link on same plane. Issue commands while conscious (no action). Can specify general course of action. Target defends itself if not commanded.
    
    Use action for total control until end of your next turn - creature takes only your chosen actions. Can use its reaction (costs your reaction).
    
    Each time target takes damage, new Wisdom save. Success ends spell.
  higher_level: At Higher Levels. When you cast this spell using a 5th-level spell slot, the duration is concentration, up to 10 minutes. When you use a 6th-level spell slot, the duration is concentration, up to 1 hour. When you use a spell slot of 7th level or higher, the duration is concentration, up to 8 hours.

- name: Druidcraft
  level: 0
  school: Transmutation
  classes: [Druid]
  casting_time: 1 action
  range: 30 feet
  components: V, S
  duration: Instantaneous
  description: |
    Create one effect: predict weather for 24 hours (1 round duration); instantly bloom flower/seed/bud; create harmless 5-foot cube sensory effect (leaves, wind, animal sound, smell); instantly light or snuff candle, torch, or small campfire.

- name: Earthquake
  level: 8
  school: Evocation
  classes: [Druid]
  casting_time: 1 action
  range: 500 feet
  components: V, S, M (A pinch of dirt, a piece of rock, and a lump of clay.)
  duration: Up to 1 minute
  description: |
    100-foot radius tremor. Difficult terrain. Concentrating creatures make Constitution save or lose concentration. When cast and at end of each turn: creatures make Dexterity save or knocked prone.
    
    Fissures: 1d6 fissures open at start of your next turn. Each 1d10×10 feet deep, 10 feet wide, edge to edge. Creatures on opening spot make Dexterity save or fall (success: move with edge).
    
    Structures: Take 50 bludgeoning when cast and at start of each turn. At 0 HP, collapse. Creatures within half structure's height make Dexterity save or take 5d6 bludgeoning, knocked prone, buried (DC 20 Strength (Athletics) to escape). Success: half damage, not prone/buried.

- name: Enhance Ability
  level: 2
  school: Transmutation
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: Touch
  components: V, S, M (Fur or a feather from a beast.)
  duration: Up to 1 hour
  description: |
    Choose one enhancement for touched creature:
    
    Bear's Endurance: Advantage on Constitution checks. Gain 2d6 temporary HP (lost when spell ends).
    Bull's Strength: Advantage on Strength checks. Carrying capacity doubles.
    Cat's Grace: Advantage on Dexterity checks. No damage from falls 20 feet or less if not incapacitated.
    Eagle's Splendor: Advantage on Charisma checks.
    Fox's Cunning: Advantage on Intelligence checks.
    Owl's Wisdom: Advantage on Wisdom checks.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 3rd level or higher, you can target one additional creature for each slot level above 2nd.

- name: Entangle
  level: 1
  school: Conjuration
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: 90 feet
  components: V, S
  duration: Up to 1 minute
  description: |
    20-foot square becomes difficult terrain. Creatures in area make Strength save or are restrained. Restrained creatures can use action for Strength check vs spell DC to free themselves. Plants wilt when spell ends.

- name: Faerie Fire
  level: 1
  school: Evocation
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: 60 feet
  components: V
  duration: Up to 1 minute
  description: |
    Objects in 20-foot cube outlined in colored light. Creatures in area make Dexterity save or are outlined. Outlined targets shed 10-foot dim light. Attacks against outlined targets have advantage, and they can't benefit from invisibility.

- name: Feeblemind
  level: 8
  school: Enchantment
  classes: [Druid]
  casting_time: 1 action
  range: 150 feet
  components: V, S, M (A handful of clay, crystal, glass, or mineral spheres.)
  duration: Instantaneous
  description: |
    Target takes 4d6 psychic damage and makes Intelligence save. On failure, Intelligence and Charisma become 1. Can't cast spells, activate items, understand language, or communicate intelligibly. Can identify and protect friends. Save every 30 days or ended by greater restoration, heal, or wish.

- name: Find the Path
  level: 6
  school: Divination
  classes: [Druid]
  casting_time: 1 minute
  range: Self
  components: V, S, M (A set of divinatory tools--such as bones, ivory sticks, cards, teeth, or carved runes--worth 100gp and an object from the location you wish to find.)
  duration: Up to 24 hours
  description: |
    Find shortest physical route to a specific fixed location on same plane. Spell fails for other planes, moving destinations, or non-specific locations. Know distance and direction. When presented with path choices, automatically determine shortest, most direct (not necessarily safest) route.

- name: Find Traps
  level: 2
  school: Divination
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: 120 feet
  components: V, S
  duration: Instantaneous
  description: |
    Sense presence of traps within line of sight. A trap is anything that would inflict sudden harmful/undesirable effect, specifically intended as such. Senses magical and mechanical traps but not natural hazards. Reveals trap presence and general danger nature, not exact location.

- name: Fire Storm
  level: 7
  school: Evocation
  classes: [Druid]
  casting_time: 1 action
  range: 150 feet
  components: V, S
  duration: Instantaneous
  description: |
    Create up to ten 10-foot cubes of flame (each adjacent to another). Creatures make Dexterity save or take 7d10 fire damage (half on success). Damages and ignites objects. Plant life optionally unaffected.

- name: Flame Blade
  level: 2
  school: Evocation
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 bonus action
  range: Self
  components: V, S, M (Leaf of sumac.)
  duration: Up to 10 minutes
  description: |
    Fiery scimitar-like blade appears in free hand. Use action for melee spell attack dealing 3d6 fire damage. Disappears if dropped but can be re-evoked as bonus action. Sheds 10-foot bright, 10-foot dim light.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 4th level or higher, the damage increases by 1d6 for every two slot levels above 2nd.

- name: Flaming Sphere
  level: 2
  school: Conjuration
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: 60 feet
  components: V, S, M (A bit of tallow, a pinch of brimstone, and a dusting of powdered iron.)
  duration: Up to 1 minute
  description: |
    5-foot fire sphere appears. Creatures ending turn within 5 feet make Dexterity save or take 2d6 fire damage (half on success). Bonus action to move 30 feet or ram creatures. Jumps barriers 5 feet, pits 10 feet. Ignites objects. Sheds 20-foot bright, 20-foot dim light.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 1d6 for each slot level above 2nd.

- name: Fog Cloud
  level: 1
  school: Conjuration
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: 120 feet
  components: V, S
  duration: Up to 1 hour
  description: |
    Create 20-foot radius heavily obscured fog sphere. Spreads around corners. Lasts for duration or until wind 10+ mph disperses it.
  higher_level: At Higher Levels. When you cast this spell using a spell slot of 2nd level or higher, the radius of the fog increases by 20 feet for each slot level above 1st.

- name: Foresight
  level: 9
  school: Divination
  classes: [Druid]
  casting_time: 1 minute
  range: Touch
  components: V, S, M (A hummingbird feather.)
  duration: 8 hours
  description: |
    Touched creature can't be surprised, has advantage on attacks, ability checks, and saves. Other creatures have disadvantage on attacks against target for duration. Ends if cast again before duration expires.

- name: Freedom of Movement
  level: 4
  school: Abjuration
  classes: [Druid]
  subclasses: [Land, Devotion]
  casting_time: 1 action
  range: Touch
  components: V, S, M (A leather strap, bound around the arm or a similar appendage.)
  duration: 1 hour
  description: |
    Touched creature's movement unaffected by difficult terrain. Spells and magical effects can't reduce speed or cause paralysis/restraint. Can spend 5 feet movement to escape nonmagical restraints including grapples. Underwater movement and attacks have no penalties.

- name: Geas
  level: 5
  school: Enchantment
  classes: [Druid]
  casting_time: 1 minute
  range: 60 feet
  components: V
  duration: 30 days
  description: |
    Target makes Wisdom save or is charmed. While charmed, takes 5d10 psychic damage (max once/day) when acting counter to your instructions. Commands can't be suicidal. You can dismiss early. Ended by remove curse, greater restoration, or wish. No effect on creatures that can't understand you.

- name: Giant Insect
  level: 4
  school: Transmutation
  classes: [Druid]
  casting_time: 1 action
  range: 30 feet
  components: V, S
  duration: Up to 10 minutes
  description: |
    Transform up to ten centipedes, three spiders, five wasps, or one scorpion into giant versions. They obey verbal commands and act on your turn. GM has statistics and resolves actions. Lasts until duration ends, creature drops to 0 HP, or you dismiss it.

- name: Goodberry
  level: 1
  school: Transmutation
  classes: [Druid]
  casting_time: 1 action
  range: Touch
  components: V, S, M (A sprig of mistletoe.)
  duration: Instantaneous
  description: |
    Create up to ten berries. Eating one berry (action) restores 1 HP and provides full day's nourishment. Berries lose potency after 24 hours.

- name: Greater Restoration
