  higher_level: This spell's damage increases by 1d8 when you reach 5th level (2d8), 11th level (3d8), and 17th level (4d8).

- name: Protection From Energy
  level: 3
  school: Abjuration
  classes: [Druid]
  subclasses: [Lore, Land]
  casting_time: 1 action
  range: Touch
  components: V, S
  duration: Up to 1 hour
  description: |
    Touched creature gains resistance to one chosen damage type: acid, cold, fire, lightning, or thunder.

- name: Protection from Poison
  level: 2
  school: Abjuration
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: Touch
  components: V, S
  duration: 1 hour
  description: |
    Neutralize one poison on touched creature. For duration, target has advantage on saves against being poisoned and resistance to poison damage.

- name: Purify Food and Drink
  level: 1
  school: Transmutation
  classes: [Druid]
  subclasses: [Lore]
  casting_time: 1 action
  range: 10 feet
  components: V, S
  duration: Instantaneous
